image:
  file: .gitpod.Dockerfile

tasks:
  - before: |
      cargo -V
    init: |
      cargo clippy

vscode:
  extensions:
    # Rust
    - "Zerotaskx.rust-extension-pack"
    - "rust-lang.rust-analyzer"
    # Bash
    - "lizebang.bash-extension-pack"
    # Git
    - "mhutchie.git-graph"
    - "donjayamanne.githistory"
    - "eamodio.gitlens"
