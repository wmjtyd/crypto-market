[package]
name = "websocket"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum =  {version = "0.5.15", features = ["headers","ws"] }
tokio = { version = "1.20", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version="0.3", features = ["env-filter"] }
tower-http = { version = "0.3.4", features = ["fs", "trace"] }
headers = "0.3"
# crypto-markets = { git = "https://github.com/wmjtyd/crypto-crawler-rs" }
# crypto-market-type = { git = "https://github.com/wmjtyd/crypto-crawler-rs" }
# crypto-msg-type = { git = "https://github.com/wmjtyd/crypto-crawler-rs" }
# crypto-pair = { git = "https://github.com/wmjtyd/crypto-crawler-rs" }
# crypto-rest-client = { git = "https://github.com/wmjtyd/crypto-crawler-rs" }
# crypto-ws-client = { git = "https://github.com/wmjtyd/crypto-crawler-rs" }
chrono = "0.4.21"
rust_decimal = "1.26.1"
rust_decimal_macros = "1.26.1"
tokio-util = "0.7.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.83"
serde_derive = "1.0.143"
rand = "0.8.5"
futures = "0.3.21"
toml = "0.5.9"

[dependencies.crypto-crawler]
git = "https://github.com/wmjtyd/crypto-crawler-rs"
rev = "d41482af5fc33797ee12c54da809b660850d2ab2"

[dependencies.wmjtyd-libstock]
git = "https://github.com/wmjtyd/libstock.git"
default-features = false
features = ["crypto", "zeromq", "slack"]
branch = "develop"

[dependencies.crypto-msg-parser]
git = "https://github.com/wmjtyd/crypto-crawler-rs"
rev = "d41482af5fc33797ee12c54da809b660850d2ab2"
