name: Compile & Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@nextest
      - name: Install nanomsg
        run: bash scripts/ci_install_nanomsg.sh
      - name: Build
        run: cargo build --workspace || exit 1
      - name: Run tests
        run: |
          cargo nextest run --workspace || exit 2
          cargo test --doc --workspace || exit 3
